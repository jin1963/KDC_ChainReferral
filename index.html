<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KJC Referral</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>KJC Referral System</h1>

    <div id="walletStatus">❌ ยังไม่เชื่อมต่อ</div>
    <button id="connectButton">🔗 เชื่อมต่อกระเป๋า</button>

    <div id="referralArea" style="display:none; margin-top: 20px;">
      <label>🔗 ลิงก์แนะนำของคุณ:</label>
      <input type="text" id="referralLink" readonly />
      <button id="copyButton">📋 คัดลอกลิงก์</button>
    </div>

    <div style="margin-top: 30px;">
      <label>📥 ใส่ Address ผู้แนะนำ:</label>
      <input type="text" id="refAddress" placeholder="Referrer Address" />
      <button id="registerButton">📌 สมัคร Referrer</button>
    </div>

    <div style="margin-top: 30px;">
      <label>💸 จำนวน USDT ที่จะใช้ซื้อ:</label>
      <input type="number" id="usdtInput" placeholder="ใส่จำนวน USDT" />
      <div id="kjcPreview" style="margin-top: 5px; font-weight: bold;"></div>
      <button id="purchaseButton">🎯 Purchase</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="config.js"></script>
  <script src="abi.js"></script>
  <script src="usdtAAbi.js"></script>
  <script src="main.js"></script>
</body>
</html>
